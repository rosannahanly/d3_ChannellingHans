    <script type="text/javascript" src="./d3/d3.v4.js" charset="utf-8"></script>
    <style type="text/css">

<body>
    
    <h1 style="color:blue; opacity: 0.8" id="year_header">Year:</h1>
    

    <script type="text/javascript">
        
        // margins
        var margin = {top: 20, right: 60, bottom: 60, left:80};
        
        // width and height
        var outer_width = 1050;
        var outer_height = 550

        var svg_width = outer_width - margin.left - margin.right;
        var svg_height = outer_height - margin.top - margin.bottom;
        
        display_year = 2007;
        
        function yearFilter(value){
            return (value.Year == display_year)
        }
        
        // the global dataset object
        var dataset;
        
        xScale = d3.scaleLog().range([0, svg_width]);
        
        rScale = d3.scaleSqrt().range([0, 5]);
        
        yScale = d3.scaleLinear().range([svg_height, 0]);
        
        
        
        // x-axis connected to the x scale
        var xAxis = d3.axisBottom().scale(xScale).ticks(2);
        
        //define y-axis
        var yAxis = d3.axisLeft().scale(yScale).ticks(10);
        
        
        // Create an svg element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", svg_width + margin.left + margin.right)
			         .attr("height", svg_height + margin.top + margin.bottom)
			         .append("g")
			         .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        
        var colorCircles = d3.scaleOrdinal(d3.schemeCategory10);
        
        
        function generateVis(){
            
            var filtered_dataset = dataset.filter(yearFilter);
            
            /**********DATA JOIN************/
            var points = svg.selectAll("circle")
                            .data(filtered_dataset);
            
            /**********UPDATE SELECTION************/
             
            points.transition().duration(2000)
                .attr("cx", function(d,i){
                    if (d.GDP != ""){
                        return xScale(d.GDP);
                    }
            })
                .attr("cy", function(d){
                    if(d.Global_Competitiveness_Index != ""){
                        return yScale(d.Global_Competitiveness_Index);
                    }
            })
                .attr("r", function(d){
                    if (d.Population !=""){
                        return rScale(d.Population);
                    }
            })
                .style("fill", function(d) 
                {
                region = d.Forum_classification
                if (region === "Europe and North America") {
                    return "blue"
                }
                else if (region === "Middle East and North Africa") {
                    return "red"
                }
                else if (region === "Sub-Saharan Africa") {
                    return "rgb(249, 217, 42)"
                }
                else if (region === "Latin America and the Caribbean") {
                    return "green"
                }
                else if (region === "Eurasia") {
                    return "purple"
                }
                else if (region === "East Asia and Pacific") {
                    return "pink"
                }
                else if (region === "South Asia") {
                    return "orange"
                }
                
            });
                        
            /**********ENTER SELECTION************/
            points
                .enter()
                    .append("circle")
                    .attr("cx", function(d,i){
                    if (d.GDP != ""){
                        return xScale(d.GDP);
                    }
            })
                .attr("cy", function(d){
                    if(d.Global_Competitiveness_Index != ""){
                        return yScale(d.Global_Competitiveness_Index);
                    }
            })
                .attr("r", function(d){
                    if (d.Population !=""){
                        return rScale(d.Population);
                    }   
            })
            .style("fill", function(d) 
                {
                region = d.Forum_classification
                if (region === "Europe and North America") {
                    return "blue"
                }
                else if (region === "Middle East and North Africa") {
                    return "red"
                }
                else if (region === "Sub-Saharan Africa") {
                    return "rgb(249, 217, 42)"
                }
                else if (region === "Latin America and the Caribbean") {
                    return "green"
                }
                else if (region === "Eurasia") {
                    return "purple"
                }
                else if (region === "East Asia and Pacific") {
                    return "pink"
                }
                else if (region === "South Asia") {
                    return "orange"
                }
                
            })
                .style("fill-opacity", .5)
            .append("title").text(function(d, i) {return d.Country });
          /**********EXIT SELECTION************/
            
            points.exit().remove();
            
            d3.select("#year_header").text("Year: " + display_year)
            
        
}
        
        //loaing the data file
        d3.csv("./GCI_CompleteData2.csv", function(error, data){
//            handle loading errors
//            if(error){
//                console.log("something went wrong");
//                console.log(error);
//            }
//            else{
                console.log("data loaded")
                
                dataset = data;
                
                var max_population = d3.max(dataset, function(d){return d.Population    ;} );
                var min_GDP = d3.min(dataset, function(d) { return +d.GDP;} );
                var max_GDP = d3.max(dataset, function(d) { return +d.GDP;} );
                var max_Global_Competitiveness_Index = d3.max(dataset, 
                function(d){return d.Global_Competitiveness_Index});
                
                
                xScale.domain([10, max_GDP]);
                yScale.domain([0, max_Global_Competitiveness_Index]);
                rScale.domain([0, max_population]);
                
                
                //create x-axis
                svg.append("g")
                    .attr("class", "axis")
                    .attr("id", "x-axis")
                    .attr("transform", "translate(0," + svg_height + ")")
                    .call(xAxis)
                    .append("text")
                        .text("GDP")
                        .attr("dy", "3em")
                        .attr("dx", "20em")
                        .style("fill", "grey")
                        .style("font-weight", "bold")
                        .style("font-size", "14pt");
                
                //create the y axis
                svg.append("g")
				.attr("class", "axis")
				.attr("id", "y-axis")
				.call(yAxis)
				.append("text")
				      .attr("transform", "rotate(-90)")
//				      .attr("y", 6)
				      .attr("dy", "-3em")
                        .attr("dx", "-4em")
//				      .style("text-anchor", "end")
                        .style("fill", "grey")
				      .text("Global_Competitiveness_Index")
                        .style("font-weight", "bold")
                        .style("font-size", "14pt");
                
                generateVis();
                
                // set up an interval callback to refresh the visuaslaition every second
                // JQuery button goes here
			setInterval(function() {
                display_year = display_year + 1;
                if(display_year > 2017){
                    display_year = 2017;
                }

				
                generateVis();
				}, 2000);
                });
            
            
                
//            }
        
            </script>
    
    <div class='my-legend'>
    <div class='legend-title'>Legend</div>
        <div class='legend-scale'>
            <ul class='legend-labels'>
                <li><span style='background-color:blue; opacity:0.7'></span>Europe and North America</li>
                <li><span style='background-color:red; opacity: 0.7'></span>Middle East and North Africa</li>
                <li><span style='background-color:rgb(249, 217, 42); opacity: 0.7'></span>Sub-Saharan Africa</li>
                <li><span style='background-color:green; opacity: 0.7'></span>Latin America and the Caribbean</li>
                <li><span style='background-color:purple; opacity: 0.7'></span>Eurasia</li>
                <li><span style='background-color:pink; opacity: 0.7'></span>East Asia and Pacific</li>
                <li><span style='background-color:orange; opacity: 0.7'></span>South Asia</li>
            </ul>
        </div>
    </div>
